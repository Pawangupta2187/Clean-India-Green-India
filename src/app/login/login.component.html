<body style=" margin: 0;padding: 0;background-color:#464646;height: 100vh;" class="back-image">
  <div class="container" >
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Clean India Green India</h3>
        	<div class="d-flex justify-content-end social_icon">
            
            <!--<span><i class="fab fa-google-plus-square" (click)="logingoogle()"></i></span>-->
                 </div>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onsubmit(loginForm)">
            <div class="form-group">
              <input [class.is-invalid]="loginForm.get('userMail').invalid && loginForm.get('userMail').touched" type="email" formControlName="userMail" class="form-control"  placeholder="email">
            <small [class.d-none]="loginForm.get('userMail').valid || loginForm.get('userMail').untouched" class="text-white">email must required</small>
            </div>
            <div class="form-group">
              
                      <input [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" formControlName="password" type="password" class="form-control" placeholder="password">
                <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                  <small *ngIf= "loginForm.get('password').errors?.required" class="text-white">password is required</small>
                  <small *ngIf="loginForm.get('password').errors?.minlength" class="text-white">password must be at least 8 characters</small>
                </div>
                 
            </div>
            <small *ngIf="authError" class="text-danger">Email or Password not match</small>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn btn-success">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/register">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a (click)="openDialog()">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
