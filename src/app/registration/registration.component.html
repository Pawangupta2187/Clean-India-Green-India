<tr *ngFor="let users of userList">
  <td>{{users.userid}}</td>

  </tr>


<div class="d-flex justify-content-center h-100">
  <div class="card">
  <div class="card-header" style="font-weight: bold ;text-align: center;">
 Create Account
  </div>
  
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="card-body" style="text-align: center;">	
          <div class="form-group" >
            <input type="text"  [class.is-invalid]="loginForm.get('username').invalid && loginForm.get('username').touched" placeholder="Enter Full Name" class="form-control"  formControlName="username" > 
            <small  class="text-danger" [class.d-none]="loginForm.get('username').valid || loginForm.get('username').untouched">Name is required</small>
                      </div>
          <div   class="form-group" >
                 
            <select class="form-control" formControlName="gender">
              <option value="">Gender</option>         
              <option value="Male">Male</option>
                      <option value="Female">Female</option>
            </select>
          </div>
         
            
  
  
          <div class="form-group">
          
            <input type="email"   [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control" formControlName="email"  placeholder="Enter Email"> 
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              <small *ngIf= "loginForm.get('email').errors?.required" class="text-danger">email is required</small>
              <small *ngIf="loginForm.get('email').errors?.email" class="text-danger">email must be in correct formate</small>
            </div>
            </div>
          
  
              
            <div class="form-group">
          
              <input [class.is-invalid]="loginForm.get('contact').invalid && loginForm.get('contact').touched" formControlName="contact" type="tel" class="form-control" placeholder="Enter Contact">
            <div *ngIf="loginForm.get('contact').invalid && loginForm.get('contact').touched">
              <small *ngIf= "loginForm.get('contact').errors?.required" class="text-danger">contact is required</small>
              <small *ngIf="loginForm.get('contact').errors?.minlength" class="text-danger">contact must be 10 characters</small>
            </div>
          </div>
            
          <div class="form-group">
         
            <input [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" formControlName="password" type="password" class="form-control" placeholder="create password">
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              <small *ngIf= "loginForm.get('password').errors?.required" class="text-danger">password is required</small>
              <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">password must be at least 8 characters</small>
            </div>
      </div>
      
  </div>
  <div class="card-footer">
  <small  *ngIf="authError">{{authError}}</small>
              <div colspan="2" align="center"><input type="submit" class="btn btn-primary"   value="Sign Up"  /></div>
     
            
  </div>
  </form>
  
  </div>
  
  </div>
