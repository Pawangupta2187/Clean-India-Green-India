
<div mat-dialog-content>
  <mat-card>
      <form  [formGroup]="resetform" (ngSubmit)="onSubmit()">
  <div class="form-group" > 
  
   <input type="email"   placeholder="Enter Your Email" [class.is-invalid]="resetform.get('email').invalid && resetform.get('email').touched" formControlName="email" class="form-control" required > 
   <div *ngIf="resetform.get('email').invalid && resetform.get('email').touched">
    <small *ngIf= "resetform.get('email').errors?.required" class="text-danger">email is required</small>
    <small *ngIf="resetform.get('email').errors?.email" class="text-danger">email must be in correct format</small>
  </div>
    </div>
    <button mat-raised-button color="primary"  type="submit" [disabled]="resetform.invalid" >Send</button>
  </form>
  </mat-card>
</div>
